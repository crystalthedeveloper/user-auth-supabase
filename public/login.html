<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      // Supabase credentials securely injected
      const SUPABASE_URL = "https://pkaeqqqxhkgosfppzmmt.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrYWVxcXF4aGtnb3NmcHB6bW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQyNzEyMjgsImV4cCI6MjA0OTg0NzIyOH0.dpxd-Y6Zvfu_1tcfELPNV7acq6X9tWMd8paNK28ncsc";

      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";

      // Initialize Supabase
      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.querySelector("#login-form");

        loginForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.querySelector("#login-email").value.trim();
          const password = document.querySelector("#login-password").value.trim();

          try {
            const { error } = await supabase.auth.signInWithPassword({
              email,
              password,
            });

            if (error) throw error;

            alert("Login successful!");
            window.location.href = "https://www.crystalthedeveloper.ca/dashboard"; // Redirect after login
          } catch (err) {
            console.error("Login error:", err.message);
            alert(`Login failed: ${err.message}`);
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Login Form -->
    <form id="login-form">
      <h1>Log In</h1>
      <div class="input-text-wrapper">
        <label for="login-email">Email</label>
        <input
          type="email"
          id="login-email"
          name="email"
          placeholder="ðŸ’Œ"
          required
        />
      </div>
      <div class="input-text-wrapper">
        <label for="login-password">Password</label>
        <input
          type="password"
          id="login-password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <button type="submit">Log In</button>

      <!-- Forgot Password Section -->
      <div class="login-redirect">
        <p>
          <a href="https://www.crystalthedeveloper.ca/forgot-password" target="_blank">
            Forgot your password?
          </a>
        </p>
      </div>

      <!-- Sign Up Section -->
      <div class="login-redirect">
        <p>
          Don't have an account?
          <a href="https://www.crystalthedeveloper.ca/signup" target="_blank">Sign Up</a>
        </p>
      </div>
    </form>
  </body>
</html>
