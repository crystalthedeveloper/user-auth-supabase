<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Supabase credentials
        const SUPABASE_URL = "https://pkaeqqqxhkgosfppzmmt.supabase.co";
        const SUPABASE_KEY =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrYWVxcXF4aGtnb3NmcHB6bW10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQyNzEyMjgsImV4cCI6MjA0OTg0NzIyOH0.dpxd-Y6Zvfu_1tcfELPNV7acq6X9tWMd8paNK28ncsc";

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Login Form
        const loginForm = document.querySelector("#login-form");
        loginForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.querySelector("#login-email").value.trim();
          const password = document.querySelector("#login-password").value.trim();

          try {
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) throw error;

            const { user, session } = data;

            // Log user information and access token
            console.log("User ID:", user.id);
            console.log("Access Token:", session.access_token);

            // Optional: Send the token and user ID to Unreal Engine or other backend
            await fetch("http://localhost:8080/store-token", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                token: session.access_token,
                userId: user.id,
              }),
            });

            alert("Login successful!");
            window.location.href = "https://www.crystalthedeveloper.ca/crystalscrypt";
          } catch (err) {
            console.error("Login error:", err.message);
            alert(`Login failed: ${err.message}`);
          }
        });

        // Forgot Password
        const forgotPasswordLink = document.querySelector("#forgot-password");
        forgotPasswordLink.addEventListener("click", async (event) => {
          event.preventDefault();

          const email = prompt("Enter your email to reset your password:");
          if (!email) {
            alert("Email is required.");
            return;
          }

          try {
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
              redirectTo: "https://www.crystalthedeveloper.ca/reset-password",
            });

            if (error) throw error;

            alert("Password reset email sent! Check your inbox.");
          } catch (err) {
            console.error("Forgot Password Error:", err.message);
            alert(`Failed to send password reset email: ${err.message}`);
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Login Form -->
    <form id="login-form">
      <h1>Log In</h1>
      <div class="input-text-wrapper">
        <label for="login-email">Email</label>
        <input
          type="email"
          id="login-email"
          name="email"
          placeholder="💌 Enter your email"
          required
        />
      </div>
      <div class="input-text-wrapper">
        <label for="login-password">Password</label>
        <input
          type="password"
          id="login-password"
          name="password"
          placeholder="🔐 Enter your password"
          required
        />
      </div>
      <button type="submit">Log In</button>

      <!-- Forgot Password Section -->
      <div class="login-redirect">
        <p>
          <a href="#" id="forgot-password">Forgot your password?</a>
        </p>
      </div>

      <!-- Sign Up Section -->
      <div class="login-redirect">
        <p>
          Don't have an account?
          <a href="https://www.crystalthedeveloper.ca/signup" target="_blank">Sign Up</a>
        </p>
      </div>
    </form>
  </body>
</html>
