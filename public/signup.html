<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      // Inject environment variables securely
      const SUPABASE_URL = "<%= process.env.SUPABASE_URL %>";
      const SUPABASE_KEY = "<%= process.env.SUPABASE_KEY %>";

      // Initialize Supabase
      async function initializeSupabase() {
        const { createClient } = await import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2");
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const signupForm = document.querySelector("#signup-form");
        signupForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.querySelector("#signup-email").value.trim();
          const password = document.querySelector("#signup-password").value.trim();
          const fullName = document.querySelector("#signup-name").value.trim();
          const agreePolicy = document.querySelector("#agree-policy").checked;
          const agreeMarketing = document.querySelector("#agree-marketing").checked;

          // Validate that the required checkbox is checked
          if (!agreePolicy) {
            alert("You must agree to the privacy policy and terms of service.");
            return;
          }

          try {
            // Add marketing consent to user metadata
            const { error } = await supabase.auth.signUp(
              { email, password },
              { data: { full_name: fullName, marketing_consent: agreeMarketing } }
            );
            if (error) throw error;

            alert("Signup successful! Check your email to verify your account.");
            window.location.href = "/login.html"; // Redirect to login page
          } catch (err) {
            alert(`Signup failed: ${err.message}`);
          }
        });
      }

      document.addEventListener("DOMContentLoaded", initializeSupabase);
    </script>
  </head>
  <body>
    <form id="signup-form">
      <h1>Sign Up</h1>
      <div class="input-text-wrapper">
        <label for="signup-email">Email</label>
        <input
          type="email"
          id="signup-email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="input-text-wrapper">
        <label for="signup-name">Name</label>
        <input
          type="text"
          id="signup-name"
          name="name"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="input-text-wrapper">
        <label for="signup-password">Password</label>
        <input
          type="password"
          id="signup-password"
          name="password"
          placeholder="Enter a secure password"
          required
        />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="agree-policy" name="agree-policy" required />
        <label for="agree-policy">
          By creating an account, I agree to this website's
          <a href="/privacy-policy" target="_blank">privacy policy</a> and
          <a href="/terms-of-service" target="_blank">terms of service</a>.
        </label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="agree-marketing" name="agree-marketing" />
        <label for="agree-marketing">I consent to receive marketing emails.</label>
      </div>
      <button type="submit">Sign Up</button>

      <!-- Log In Section -->
      <div class="login-redirect">
        <p>Already have an account? 
          <a href="https://www.crystalthedeveloper.ca/login" target="_blank">Log In</a>
        </p>
      </div>
    </form>
  </body>
</html>
